name: Docker Image CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - examples/**

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    env:
      CACHE_LOCATION: /tmp/.buildx-cache
    steps:
    - uses: actions/checkout@v3

    # cache docker
    - uses: actions/cache@v2
      with:
        path: ${{ env.CACHE_LOCATION }}
        key: ${{ runner.os }}-buildx
        restore-keys: |
          ${{ runner.os }}-buildx

    - name: Docker Setup QEMU
      uses: docker/setup-qemu-action@v2.1.0
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Docker Login
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and Push
      uses: docker/build-push-action@v4.0.0
      with:
        push: true
        tags: beohoang98/canvas-lms-docker:latest
        cache-from: type=local,src=${{ env.CACHE_LOCATION }}
        cache-to: type=local,dest=${{ env.CACHE_LOCATION }}

  test:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Pull Docker Image
      run: docker pull beohoang98/canvas-lms-docker:latest

    - name: Run docker-compose example
      run: |
        cd examples/up-with-migration
        docker compose up -d --wait
        docker compose down
