name: Canvas Image

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
    paths:
      - "canvas/**/*"
  workflow_run:
    workflows:
      - "Canvas Base Image"
    types:
      - completed
  workflow_dispatch: {}

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    env:
      CACHE_LOCATION: /tmp/.buildx-cache
      REGISTRY: ghcr.io
    defaults:
      run:
        working-directory: canvas
    steps:
      - uses: actions/checkout@v3

      # cache docker
      - uses: actions/cache@v2
        with:
          path: ${{ env.CACHE_LOCATION }}
          key: ${{ runner.os }}-buildx
          restore-keys: |
            ${{ runner.os }}-buildx

      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v2.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Login
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v4.0.0
        with:
          push: true
          tags: ${{ env.REGISTRY }}/beohoang98/canvas-lms-docker:latest
          cache-from: type=local,src=${{ env.CACHE_LOCATION }}
          cache-to: type=local,mode=max,dest=${{ env.CACHE_LOCATION }}

  test:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run docker-compose example
        run: |
          cd examples/up-with-migration
          docker compose pull
          docker compose up -d --wait
          docker compose down
